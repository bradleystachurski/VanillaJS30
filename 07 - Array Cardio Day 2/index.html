<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio Day 2</title>
</head>
<body>

  <p><em>Psst: have a look at ... your mom again!</em></p>

  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Nya', year: 2012 },
      { name: 'Brad', year: 1990 },
      { name: 'Shelly', year: 1986 },
      { name: 'Judy', year: 1957 },
      { name: 'Joe', year: 1954 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

//    const isAdult = people.some(function() {
//      const date = new Date();
//      const currentYear = date.getFullYear();
//
//    })

    const isAdult = people.some(person => {
              const date = new Date();
              const currentYear = date.getFullYear();

              if(currentYear - person.year > 18) {
                return true
              }
            })

    console.log(isAdult)

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    const isAllAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19 )

    console.log(isAllAdult)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findComment = comments.find(comment => comment.id=== 823423)

    console.log(findComment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423)

    console.log(index)

    comments.splice(index, 1)

    console.log(comments)


  </script>

</body>
</html>
